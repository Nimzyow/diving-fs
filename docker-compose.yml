version: "3.8"
services:
  backend:
    image: apollo-server-nexus:latest
    build: ./backend
    ports:
      - "4000:4000"
      - "5555:5555"
    environment:
      DB_URL: ${DB_URL}
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: sh -c "npx prisma generate && npm run dev"
  db:
    image: postgres:14.1
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  backend:
  db_data:
