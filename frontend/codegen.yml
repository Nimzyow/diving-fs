overwrite: true
schema: "http://localhost:4000/"
documents: "src/**/*.graphql"
generates:
    src/generated/graphql.ts:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
            - "typescript-document-nodes"
    ./graphql.schema.json:
        plugins:
            - "introspection"
